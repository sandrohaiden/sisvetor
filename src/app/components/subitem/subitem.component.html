<mat-list>

  <div>
      <button mat-fab matTooltip="Cadastrar Subitem" (click)="openDialog()" matTooltipPosition="right" color="primary">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      </button>
  </div>
  <span *ngFor="let item of subitens">
    <mat-list-item >{{item.nome}}</mat-list-item>
    <mat-divider></mat-divider>
  </span>
</mat-list>
