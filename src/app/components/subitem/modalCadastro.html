<h1 mat-dialog-title>Cadastrar Subitem</h1>
<div mat-dialog-content>
  <p>Digite o nome do subitem</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onClick(data)" cdkFocusInitial>Ok</button>
</div>
